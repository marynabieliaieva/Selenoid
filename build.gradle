apply plugin: 'java'


repositories{
    mavenCentral()
}

dependencies{
    compile('org.testng:testng:6.9.10')
    implementation 'org.seleniumhq.selenium:selenium-java:2.45.0'
    compile group: 'org.robotframework', name: 'robotframework', version: '3.0'
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.2.0'
    testCompile group: 'io.rest-assured', name: 'rest-assured', version: '3.0.0'
}

